{{ if .Site.Params.breadcrumbs }}
<div class="breadcrumbs">
    {{ range .Ancestors.Reverse }}
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <span class="breadcrumbs-separator"> _/</span>
    {{ end }}
    <a class="breadcrumbs-current" href="{{ .RelPermalink }}">{{ .Title }}</a>
</div>
{{ end }}
