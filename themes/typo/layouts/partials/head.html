<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />

{{- if .IsHome -}}
<meta name="description" content="{{ site.Params.Description }}" />
{{- else -}}
<meta name="description" content="{{ .Params.Description }}" />
{{- end }}

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,400;0,500;1,400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
  rel="stylesheet"
/>

{{ if .Param "math" }} {{ partialCached "math.html" . }} {{ end }}

<title>
  {{ if .IsHome }} {{ site.Title }} {{ else }} {{ printf "%s | %s" .Title
  site.Title }} {{ end }}
</title>

{{ partialCached "head/css.html" . }} {{ partialCached "head/js.html" . }}
